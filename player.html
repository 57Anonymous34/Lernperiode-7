<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darek Player</title>
    <link rel="Stylesheet" href="style.css" />
</head>
<body>
    <header>Drake Player Sound by Abi</header>


     <div class="main">
    <img src="Cover.jpg" class="cover" width="300">
 
    <div class="song-info">
      <h2 id="title">Titel</h2>
      <p id="artist">Drake</p>
    </div>

    <div class="controls">
      <button class="control-btn" id="prev">⏮</button>
      <button class="control-btn" id="play">▶</button>
      <button class="control-btn" id="pause">⏸</button>
      <button class="control-btn" id="next">⏭</button>
      <button class="control-btn" id="stop">⏹</button>
    </div>

    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
