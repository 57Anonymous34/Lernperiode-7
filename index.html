<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Krypto Preis Verlauf</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Krypto Preis Verlauf</h1>

<div class="search-box">
    <input id="coinInput" type="text" placeholder="z. B. bitcoin">
    <button onclick="ladeDiagramm('365')">Suchen</button>
</div>


<div class="time-buttons">
    <button onclick="ladeDiagramm('1')">24H</button>
    <button onclick="ladeDiagramm('7')">7D</button>
    <button onclick="ladeDiagramm('30')">1M</button>
    <button onclick="ladeDiagramm('90')">3M</button>
    <button onclick="ladeDiagramm('365')">1Y</button>
   
</div>

<div class="chart-container">
    <canvas id="chart" width="450" height="260"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
